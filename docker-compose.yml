services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    ports:
      - '127.0.0.1:${REDIS_PORT:-6379}:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secret}
    command: >
      sh -c "redis-server
      --requirepass $$REDIS_PASSWORD"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - '127.0.0.1:${MONGODB_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-secret}
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/dockerfile
    container_name: gateway
    depends_on:
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
      journal:
        condition: service_started
      data-pipeline:
        condition: service_started
    env_file:
      - .env
    ports:
      - '4050:4050'
    restart: unless-stopped

  journal:
    build:
      context: .
      dockerfile: apps/journal/dockerfile
    container_name: journal
    depends_on:
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '4051:4051'
    restart: unless-stopped

  data-pipeline:
    build:
      context: .
      dockerfile: apps/data-pipeline/dockerfile
    container_name: data-pipeline
    depends_on:
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '4052:4052'
    restart: unless-stopped

volumes:
  redis-data:
  mongodb-data: